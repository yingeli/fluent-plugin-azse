<source>
  type azse
  log_level debug
  tag_prefix oms.api
</source>

<match oms.api.azse.**>
  type out_oms_api
  log_level debug

  buffer_chunk_limit 5m
  buffer_type file
  buffer_path /var/opt/microsoft/omsagent/<workspace id>/state/out_oms_api_azse*.buffer
  buffer_queue_limit 10
  flush_interval 20s
  retry_limit 10
  retry_wait 30s
</match>